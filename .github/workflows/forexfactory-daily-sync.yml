name: ForexFactory Daily Sync (Week View)

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper_2.2/requirements.txt

      - name: Install Chrome browser
        uses: browser-actions/setup-chrome@latest

      - name: Run daily sync job
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SCRAPER_VERBOSE: 'false'
          OUTPUT_MODE: 'both'
        run: |
          cd scraper_2.2
          python jobs/daily_sync.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-sync-logs-${{ github.run_number }}
          path: scraper_2.2/daily_sync.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ForexFactory daily sync job failed. Check workflow logs.'
            })
