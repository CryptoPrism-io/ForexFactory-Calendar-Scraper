name: Compare ForexFactory Timestamp

on:
  workflow_dispatch:

jobs:
  compare-timestamp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: compare-ff-timestamp-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            compare-ff-timestamp-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Compare ForexFactory timestamp
        run: |
          PYTHONUTF8=1 python scraper_2.2/scripts/compare_forexfactory_timestamp.py
