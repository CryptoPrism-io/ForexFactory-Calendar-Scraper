name: Compare ForexFactory Timestamp

on:
  workflow_dispatch:

jobs:
  compare-timestamp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: compare-ff-timestamp-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            compare-ff-timestamp-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f scraper_2.2/requirements.txt ]; then pip install -r scraper_2.2/requirements.txt; fi

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Compare ForexFactory timestamp
        run: |
          PYTHONUTF8=1 xvfb-run -a --server-args="-screen 0 1920x1080x24" python scraper_2.2/scripts/compare_forexfactory_timestamp.py
