name: Monthly Updater

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  monthly-update:
    runs-on: ubuntu-latest
    name: Fetch Next 3 Months of Events

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./FINAL_TOOLS_OUTPUT
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Monthly Updater
        working-directory: ./FINAL_TOOLS_OUTPUT
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: python monthly_updater.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: monthly-updater-logs
          path: ./FINAL_TOOLS_OUTPUT/automation.log
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Monthly updater failed. Check workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            })
