name: ForexFactory Monthly Backfill (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      periods:
        description: 'Months to backfill (last, this, next)'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'last'
          - 'this'
          - 'next'

jobs:
  monthly-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test database connectivity
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          python3 -c "
          import psycopg2
          try:
              conn = psycopg2.connect(
                  host='${{ secrets.POSTGRES_HOST }}',
                  port=${{ secrets.POSTGRES_PORT }},
                  database='${{ secrets.POSTGRES_DB }}',
                  user='${{ secrets.POSTGRES_USER }}',
                  password='${{ secrets.POSTGRES_PASSWORD }}'
              )
              print('✓ Database connection successful')
              conn.close()
          except Exception as e:
              print(f'✗ Database connection failed: {e}')
              exit(1)
          "

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install --no-cache-dir -r scraper_2.2/requirements.txt

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          cache: true

      - name: Run monthly backfill job
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SCRAPER_VERBOSE: 'true'
          SCRAPER_TIMEOUT: '60'
          OUTPUT_MODE: 'both'
          GITHUB_ACTIONS: 'true'
        run: |
          cd scraper_2.2
          python jobs/monthly_backfill.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-backfill-logs-${{ github.run_number }}
          path: scraper_2.2/monthly_backfill.log
          retention-days: 30
