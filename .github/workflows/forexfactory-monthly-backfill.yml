name: ForexFactory Monthly Backfill (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      periods:
        description: 'Months to backfill (last, this, next)'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'last'
          - 'this'
          - 'next'

jobs:
  monthly-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run monthly backfill job (Docker)
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SCRAPER_VERBOSE: 'true'
          SCRAPER_TIMEOUT: '60'
          SCRAPER_FORCE_TIMEZONE: 'UTC'
          OUTPUT_MODE: 'both'
          IMAGE_NAME: ghcr.io/${{ github.repository }}/forexfactory-scraper:latest
        run: |
          docker run \
            -e POSTGRES_HOST="$POSTGRES_HOST" \
            -e POSTGRES_PORT="$POSTGRES_PORT" \
            -e POSTGRES_DB="$POSTGRES_DB" \
            -e POSTGRES_USER="$POSTGRES_USER" \
            -e POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
            -e SCRAPER_VERBOSE="$SCRAPER_VERBOSE" \
            -e SCRAPER_TIMEOUT="$SCRAPER_TIMEOUT" \
            -e SCRAPER_FORCE_TIMEZONE="$SCRAPER_FORCE_TIMEZONE" \
            -e OUTPUT_MODE="$OUTPUT_MODE" \
            -e GITHUB_ACTIONS="true" \
            $(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]') \
            python jobs/monthly_backfill.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-backfill-logs-${{ github.run_number }}
          path: scraper_2.2/monthly_backfill.log
          retention-days: 30
