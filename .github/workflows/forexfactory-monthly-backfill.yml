name: ForexFactory Monthly Backfill (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      periods:
        description: 'Months to backfill (last, this, next)'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'last'
          - 'this'
          - 'next'

jobs:
  monthly-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test database connectivity
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          python3 -c "
          import psycopg2
          try:
              conn = psycopg2.connect(
                  host='${{ secrets.POSTGRES_HOST }}',
                  port=${{ secrets.POSTGRES_PORT }},
                  database='${{ secrets.POSTGRES_DB }}',
                  user='${{ secrets.POSTGRES_USER }}',
                  password='${{ secrets.POSTGRES_PASSWORD }}'
              )
              print('✓ Database connection successful')
              conn.close()
          except Exception as e:
              print(f'✗ Database connection failed: {e}')
              exit(1)
          "

      - name: Run monthly backfill job (Docker)
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SCRAPER_VERBOSE: 'true'
          SCRAPER_TIMEOUT: '60'
          OUTPUT_MODE: 'both'
        run: |
          docker run \
            -e POSTGRES_HOST="$POSTGRES_HOST" \
            -e POSTGRES_PORT="$POSTGRES_PORT" \
            -e POSTGRES_DB="$POSTGRES_DB" \
            -e POSTGRES_USER="$POSTGRES_USER" \
            -e POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
            -e SCRAPER_VERBOSE="$SCRAPER_VERBOSE" \
            -e SCRAPER_TIMEOUT="$SCRAPER_TIMEOUT" \
            -e OUTPUT_MODE="$OUTPUT_MODE" \
            -e GITHUB_ACTIONS="true" \
            ghcr.io/${{ github.repository }}/forexfactory-scraper:latest \
            python jobs/monthly_backfill.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-backfill-logs-${{ github.run_number }}
          path: scraper_2.2/monthly_backfill.log
          retention-days: 30

      - name: Create deployment status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://github.com'
            })

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ ForexFactory monthly backfill job failed. Check workflow logs.'
            })
