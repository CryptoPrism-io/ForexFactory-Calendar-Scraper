name: Real-Time Fetcher

on:
  schedule:
    # Run every 5 minutes, every day
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  realtime-fetch:
    runs-on: ubuntu-latest
    name: Update Actual Values for Today

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./FINAL_TOOLS_OUTPUT
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Real-Time Fetcher
        working-directory: ./FINAL_TOOLS_OUTPUT
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: python realtime_fetcher.py
        continue-on-error: true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: realtime-fetcher-logs-${{ github.run_number }}
          path: ./FINAL_TOOLS_OUTPUT/automation.log
          retention-days: 3

      # Note: Silent failure for real-time fetcher (continue-on-error: true)
      # because network issues or temporary ForexFactory downtime shouldn't
      # block the workflow. Logs are still captured.
