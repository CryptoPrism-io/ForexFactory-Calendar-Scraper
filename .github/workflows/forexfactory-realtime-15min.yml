name: ForexFactory Realtime Update (2-3 Minutes)

on:
  schedule:
    # Run every 3 minutes for faster actual value capture
    # Most events release at :00, :15, :30, :45 - this ensures actuals within 3 min
    - cron: '*/3 * * * *'
  workflow_dispatch:

jobs:
  realtime-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run realtime update job (Docker)
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SCRAPER_VERBOSE: 'false'
          SCRAPER_TIMEOUT: '60'
          SCRAPER_FORCE_TIMEZONE: 'UTC'
          OUTPUT_MODE: 'both'
          IMAGE_NAME: ghcr.io/${{ github.repository }}/forexfactory-scraper:latest
        run: |
          docker run \
            -e POSTGRES_HOST="$POSTGRES_HOST" \
            -e POSTGRES_PORT="$POSTGRES_PORT" \
            -e POSTGRES_DB="$POSTGRES_DB" \
            -e POSTGRES_USER="$POSTGRES_USER" \
            -e POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
            -e SCRAPER_VERBOSE="$SCRAPER_VERBOSE" \
            -e SCRAPER_TIMEOUT="$SCRAPER_TIMEOUT" \
            -e SCRAPER_FORCE_TIMEZONE="$SCRAPER_FORCE_TIMEZONE" \
            -e OUTPUT_MODE="$OUTPUT_MODE" \
            -e GITHUB_ACTIONS="true" \
            $(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]') \
            python jobs/realtime_15min.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: realtime-logs-${{ github.run_number }}
          path: scraper_2.2/realtime_15min.log
          retention-days: 7
