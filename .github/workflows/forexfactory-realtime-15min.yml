name: ForexFactory Realtime Update (15 Minutes)

on:
  schedule:
    # Run every 15 minutes (0, 15, 30, 45 minutes past each hour)
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  realtime-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test database connectivity
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          python3 -c "
          import psycopg2
          try:
              conn = psycopg2.connect(
                  host='${{ secrets.POSTGRES_HOST }}',
                  port=${{ secrets.POSTGRES_PORT }},
                  database='${{ secrets.POSTGRES_DB }}',
                  user='${{ secrets.POSTGRES_USER }}',
                  password='${{ secrets.POSTGRES_PASSWORD }}'
              )
              print('✓ Database connection successful')
              conn.close()
          except Exception as e:
              print(f'✗ Database connection failed: {e}')
              exit(1)
          "

      - name: Run realtime update job (Docker)
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SCRAPER_VERBOSE: 'false'
          SCRAPER_TIMEOUT: '60'
          OUTPUT_MODE: 'both'
        run: |
          docker run \
            -e POSTGRES_HOST="$POSTGRES_HOST" \
            -e POSTGRES_PORT="$POSTGRES_PORT" \
            -e POSTGRES_DB="$POSTGRES_DB" \
            -e POSTGRES_USER="$POSTGRES_USER" \
            -e POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
            -e SCRAPER_VERBOSE="$SCRAPER_VERBOSE" \
            -e SCRAPER_TIMEOUT="$SCRAPER_TIMEOUT" \
            -e OUTPUT_MODE="$OUTPUT_MODE" \
            -e GITHUB_ACTIONS="true" \
            ghcr.io/${{ github.repository }}/forexfactory-scraper:latest \
            python jobs/realtime_15min.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: realtime-logs-${{ github.run_number }}
          path: scraper_2.2/realtime_15min.log
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ ForexFactory realtime update job failed. Check workflow logs.'
            })
