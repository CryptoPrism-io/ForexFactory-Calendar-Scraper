scraper:
  # Monthly updater: fetch next N months
  monthly_months_ahead: 3

  # Daily sync: fetch past N days and next N days
  daily_days_back: 3
  daily_days_forward: 7

  # Browser settings
  headless: true
  browser_timeout: 30  # seconds
  page_load_wait: 3    # seconds
  cloudflare_wait: 5   # seconds for Cloudflare challenge
  request_delay: 2     # seconds between requests
  request_delay_long: 5  # seconds delay every N requests
  request_delay_interval: 5  # every N requests add long delay

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "automation.log"

notifications:
